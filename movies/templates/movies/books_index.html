{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Books</h2>
        <hr />
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">Search</div>
                  <input type="text" class="form-control" name="search" value="{{ request.GET.search }}" placeholder="title, author or genre">
                </div>
              </div>
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    <div class="row">
      {% for book in template_data.books %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          {% if book.image %}
          <img src="{{ book.image.url }}" class="card-img-top rounded img-card-200">
          {% else %}
          <img src="{% static 'img/book-placeholder.png' %}" class="card-img-top rounded img-card-200">
          {% endif %}
          <div class="card-body text-center">
            <a href="{% url 'books.show' id=book.id %}" class="btn bg-dark text-white">
              {{ book.title }}
            </a>
            <div class="small text-muted">by {{ book.author }}</div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <p>No books found.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
