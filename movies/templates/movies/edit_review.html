{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Edit Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="star-rating mb-3">
            <input type="radio" id="star5" name="rating" value="5" {% if template_data.review.rating == 5 %}checked{% endif %} required />
            <label for="star5" title="5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" {% if template_data.review.rating == 4 %}checked{% endif %} />
            <label for="star4" title="4 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" {% if template_data.review.rating == 3 %}checked{% endif %} />
            <label for="star3" title="3 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" {% if template_data.review.rating == 2 %}checked{% endif %} />
            <label for="star2" title="2 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" {% if template_data.review.rating == 1 %}checked{% endif %} />
            <label for="star1" title="1 star"></label>
          </div>
          <p>
            <label for="comment">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment">{{ template_data.review.comment }}</textarea>
          </p>
          <div class="text-start">
            <button type="submit" class="btn bg-dark text-white">
              Edit Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
{% endblock content %}
